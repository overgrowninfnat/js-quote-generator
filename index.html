<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Quote Container -->
    <div class="quote-container" id="quote-container">
        <p class="quote-text"><span><i class="fa-solid fa-quote-left"></i></span><span id="quote-text"></span></p>
        <p class="quote-author" id="quote-author"></p>
        <div class="buttons-container">
            <button class="tweet-btn" id="tweet-btn" title="Tweet this"><i class="fa-brands fa-twitter"></i></button>
            <button class="new-quote-btn" id="new-quote-btn">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
